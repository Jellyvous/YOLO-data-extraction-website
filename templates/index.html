<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trích xuất</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #image-box {
            margin-top: 20px;
            border: 2px solid #ccc;
            padding: 20px;
            display: inline-block;
            width: 80%;
            height: 400px;
            background-color: #f9f9f9;
            position: relative;
        }
        #image-box img {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trích xuất</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <button type="button" onclick="document.getElementById('image-input').click();">IMPORT IMAGE</button>
            <button type="submit">DETECT IMAGE</button>
            <button type="button" onclick="historyDetect()">HISTORY DETECT</button>
            <input type="file" id="image-input" name="file" accept="image/*" style="display: none;" onchange="loadImage(event)">
            <div id="image-box">
                <p>No image selected</p>
            </div>
        </form>
    </div>

    <script>
        function loadImage(event) {
            var imageBox = document.getElementById('image-box');
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    imageBox.innerHTML = '<img src="' + e.target.result + '" alt="Imported Image">';
                };
                reader.readAsDataURL(file);
            } else {
                imageBox.innerHTML = '<p>No image selected</p>';
            }
        }

        function historyDetect() {
            // Chuyển hướng đến trang mới
            window.location.href = 'D:\\shit_project\\page2.html'; // Thay đổi URL này thành trang bạn muốn chuyển đến
        }
    </script>
</body>
</html>
