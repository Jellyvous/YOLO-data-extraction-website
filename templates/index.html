<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices Data Extraction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div>
        <!-- Image Background -->
        <img src="static/images/background-header.png" class="img-fluid" alt="Responsive image">
    <div class="container">
        <header></header>

        <form action="/" method="post" enctype="multipart/form-data">
            
            <div class="row">
                <div class="col-sm-6">
                    <button type="button" class="btn btn-primary" onclick="document.getElementById('image-input').click();">IMPORT IMAGE</button>
                    <input type="file" id="image-input" name="file" accept="image/*" style="display: none;" onchange="loadImage(event)">
                    <div id="image-box">
                        <p>No image selected</p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <button id="detect-button" type="submit" class="btn btn-primary">DETECT IMAGE</button>
                    <div id="text-box">
                        <!-- Text area for displaying and editing the extracted text -->
                        <textarea id="extracted_text" class="form-control" rows="10" placeholder="Extracted text will appear here..."></textarea>
                        <p>The data may not be completely accurate, please check it before downloading!</p>
                    </div>
                    
                    <!-- Buttons to download as JSON or text -->
                    <button type="button" class="btn btn-success" onclick="downloadText('json')">Download JSON</button>
                    <button type="button" class="btn btn-success" onclick="downloadText('text')">Download Text</button>
                </div>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
